<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estrutura de repetição </title>


</head>
<body>

    <h1> <font Color="red">Estrutura de repetição</font></h1>

    <script>

        numero = 1;

        while (numero <= 300){

            document.write('[<b>' + numero + '</b>] <font Color=blue> Matheus </font> ');

            numero++;
        }

    </script>
    
</body>
</html>
